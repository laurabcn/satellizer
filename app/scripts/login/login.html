<p>This is the login view.</p>


<button ng-click="login.authenticate('facebook')">
  Connect Facebook Account
</button>
<button ng-click="login.authenticate('twitter')">
  Connect Twitter Account
</button>
<button ng-click="login.authenticate('google')">
  Connect Google Account
</button>
<button ng-click="login.authenticate('live')">
  Connect Microsoft Account
</button>

<form name="loginForm" ng-controller="LoginCtrl" class="form-control" ng-submit="login.login()">
  <label>User name</label> <input name="name" ng-model="login.name" required>
  <span class="has-error" ng-show="loginForm.name.$error.required">Required!</span>
  <label>Password</label> <input name="password" ng-model="login.password" required>
  <span class="has-error" ng-show="loginForm.password.$error.required">Required!</span>
  <button class="btn btn-primary btn-default" type="submit"> Autenticarse</button>

</form>
<ul ng-if="!login.isAuthenticated()">
  <li><a href="/signup">Sign up</a></li>
</ul>
<ul ng-if="isAuthenticated()">
  <li><a href="/logout">Logout</a></li>
</ul>
